---
name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - 2.7
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
      - name: Run tests
        run: bundle exec rspec --format documentation
